quiz_name: Quiz
questions:
  - text: Sample question?
    time_seconds: 42
    is_multichoice: false
    choices:
      - text: yes
        is_correct: true
      - text: no
  - text: What does this code do?
    code_block:
      language: rust
      code: >
        fn main() {
            println!("42");
        }
    time_seconds: 60
    is_multichoice: true
    choices:
      - text: Nothing useful
      - text: It prints 42
        is_correct: true
      - text: It fails to compile
      - text: It answers to the ultimate question of life
        is_correct: true